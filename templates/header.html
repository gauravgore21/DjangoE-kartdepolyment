{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>E-shopping</title>
</head>
<body>
    <div class="container">

        <!--1st row start or deader section start-->
        <div class="row">
            <div class="col-md-12 mt-3">

                <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
                  <img src="{% static 'images/logo.png' %}" height="60px" width="60px">

                    <div class="container-fluid">
                      <a class="navbar-brand text-white" href="index.html">Electronics Shopping</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="/product">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/about">About</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/contact">Contact</a>
                          </li>
                          {% if user.is_authenticated %}
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/logout">Logout</a>
                          </li>
                          {% else %}
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/ragister">Ragister</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="/login">Log in</a>
                          </li>
                          {% endif %}
                        </ul>
                        <form class="d-flex" method="get" action="/search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                          <button class="bg-bg-secondary" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <!--1st row end or header section end -->
