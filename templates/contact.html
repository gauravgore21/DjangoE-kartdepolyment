{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

    <!--Contact Section Start-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow p-3">
                <h2 style="text-align: center; border-radius: 10px;" class="bg-secondary text-white" >Contact</h2><br>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="input1" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="col-sm-2 col-form-label">Email:</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="col-sm-2 col-form-label">Phone:</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="col-sm-2 col-form-label">Message:</label>
                        <input type="password" class="form-control" id="input3">
                    </div>
                    <div class="col-auto ">
                        <button type="submit" class="bg-secondary text-white mb-3">Send</button>
                      </div>
                </form>
            </div>
        </div>
    </div> <br><br>

    {% endblock 'main' %}
